<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Minha Lista de Tarefas</h1>
        
        <!-- Botão para alternar entre temas claro e escuro -->
        <button id="themeToggle">Alterar Tema</button>
        
        <!-- Filtros -->
        <div class="filters">
            <button id="allFilter">Todas</button>
            <button id="activeFilter">Pendentes</button>
            <button id="completedFilter">Completas</button>
        </div>
        
        <!-- Prioridade e Data de Tarefa -->
        <select id="prioritySelect">
            <option value="low">Baixa</option>
            <option value="medium">Média</option>
            <option value="high">Alta</option>
        </select>
        <input type="date" id="dueDateInput">
        
        <!-- Input de Arquivo (para anexos) -->
        <input type="file" id="fileInput">
        
        <!-- Campo de Tarefa e Botão -->
        <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa">
        <button id="addTaskButton">Adicionar</button>
        
        <!-- Botão para limpar todas as tarefas -->
        <button id="clearAllButton">Limpar Tudo</button>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
